<div class="container">
  <div id="flash" class="alert-box alert" ng-show="flash">{{ flash }}</div>

  <form ng-submit="login()" ng-show="toggle" name="signinForm" id="signinFormId" class="form-signin" novalidate>
    <h2 class="form-signin-heading">Please sign in</h2>
    <div class="row form-signin">
      <input ng-model="credentials.username" type="text" class="form-control" placeholder="Username" autofocus required>
    </div>
    <div class="row form-signin">
      <input ng-model="credentials.password" type="password" class="form-control" placeholder="Password">
    </div>
    <div id="wrongUserOrPwd" class="form-group has-error" ng-show="loginError">
      <span class="control-label">User name or password is wrong!</span>
    </div>
    <label class="checkbox">
      <input type="checkbox" value="remember-me"> Remember me
    </label>
    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
    <button type="button" class="btn btn-lg btn-block"  ng-model="toggle" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">Register</button>
    <p><br><b>Hint:</b> If there is no user in the db, you can use <pre>grunt dbseed</pre><br>
      to create <b>admin:secret</b> and <b>bob:secret</b></p>
  </form>

  <form ng-hide="toggle" id="register-form-id" class="form-signin">
    <h2 class="form-signin-heading">Registration</h2>
    <div class="row form-signin">
      <input ng-model="newUser.username" type="text" class="form-control" placeholder="Username" autofocus>
    </div>
    <div class="row form-signin">  
      <input ng-model="newUser.email" type="email" class="form-control" placeholder="Email">
    </div>
    <div class="row form-signin">  
      <input ng-model="newUser.password" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="row form-signin">
      <button class="btn btn-lg btn-primary btn-block" ng-click="registration()">Register</button>
      <button type="button" class="btn btn-lg btn-block"  ng-model="toggle" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">Sign in</button>
    </div>
  </form>
</div>
