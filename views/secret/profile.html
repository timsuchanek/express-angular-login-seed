<div class="container">
  <tabset>
    <tab heading="Profile Data">
      <form role="form">
        <div class="form-group row">
          <div class="col-lg-3">
            <label for="editInputEmail">Email address</label>
            <input type="email small" class="form-control " id="editInputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-3">
            <label for="editInputPassword">Password</label>
            <input type="password" class="form-control" id="editInputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-3">
            <label for="editInputUsername">Username</label>
            <input type="password" class="form-control" id="editInputUsername" placeholder="Username">
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </tab>
    <tab heading="Settings">Some important settings!!</tab>
  </tabset>
</div>
