<div class="container">
    <tabset>
        <tab heading="Profile Data">
            <form role="form">
              <div class="form-group row">
                <div class="col-lg-3">
                  <label for="editInputEmail">Email address</label>
                  <input type="email small" class="form-control " id="editInputEmail" placeholder="Email" ng-model="user.email">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-3">
                  <label for="editInputPassword">Password</label>
                  <input type="password" class="form-control" id="editInputPassword" placeholder="Password" ng-model="user.password">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-3">
                  <label for="editInputUsername">Username</label>
                  <input class="form-control" id="editInputUsername" placeholder="Username" ng-model="user.username">
                </div>
              </div>
              <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </form>

        
        </tab>
        <tab heading="Settings">Some important settings!!</tab>
    </tabset> 
</div>
