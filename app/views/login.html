<div class="container">
<div id="flash" class="alert-box alert" ng-show="flash">{{ flash }}</div>

      <form ng-submit="login()" ng-show="toggle" id="loginForm" name="loginForm" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group" ng-class="{'has-error': loginForm.loginUsername.$error.required}">
          <label for="loginUsername" ng-show="'loginForm.loginUsername.$error.required'" class="control-label">Test error</label>
          <input id="loginUsername" name="loginUsername" ng-model="credentials.username" type="text" class="form-control" placeholder="Email address" required autofocus>
        </div>        
          <input ng-model="credentials.password" type="password" class="form-control" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
        <button type="button" class="btn btn-lg btn-block"  ng-model="toggle" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">Register</button>   
      </form>
        
      <form ng-hide="toggle" id="register-form-id" name="form" class="form-signin">
        <h2 class="form-signin-heading">Registration</h2>
        <div  class='form-group' ng-class="{'has-error': form.uEmail.$error.required}">
          <label ng-show="form.uEmail.$error.required" class="control-label" for="registrationEmail">Please enter a password!</label>
          <input id="registrationEmail" name="uEmail" ng-model="user.email" type="text" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group has-error">
          <input id="registrationPassword" ng-model="user.password" type="password" class="form-control" placeholder="Password">
          <label class="control-label" for="registrationPassword">Please enter a password!</label>
        </div>
        <div class="form-group has-error">
          <input id="registrationPassword" ng-model="user.password" type="password" class="form-control" placeholder="Password">
          <label class="control-label" for="registrationPassword">Please enter a password!</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Register</button>
        <button type="button" class="btn btn-lg btn-block"  ng-model="toggle" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">Sign in</button>
      </form>
</div>
</div>
